<div class="jumbotron">
  <h1>Registration Form</h1>
  <div class="row">
    <div class= "col-sm-2">
      
    </div>
    <div class="col-sm-8">
      <form [formGroup]="regForm">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Delegation Name" formControlName="delegation">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Head Delegate Full Name" formControlName="headDelName">
        </div>
        <div class="form-group">
          <button [disabled]="!regForm.valid" class="btn btn-primary" type="submit" (click)="submit()">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
